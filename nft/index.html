<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section class="container">
      <div class="banner"></div>
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="conteudo">
        <div class="cripto">
          <div class="img-cripto">
            <img src="images/icon-ethereum.svg" alt="Logo Ethereum">
          </div>
          <div class="price">
            0.041 ETH
          </div>
        </div>
        <div class="temp">
          <div class="img-clock">
            <img src="images/icon-clock.svg" alt="Logo clock">
          </div>
          <div class="day">
            3 days left
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="criation">
        <img src="images/image-avatar.png" alt="Logo Criador">
        <p id="text2">Creation of</p>
        <p id="name">Jules Wyvern</p>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thiago CÃ©sar</a>.
  </div>
</body>
</html>
