<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="logo">
          <img src="images/illustration-hero.svg" alt="Logo Illustration">
        </div>
        <div class="container-desc">
        <div class="title">
          <h1>Order Summary</h1>
        </div>
        <div class="description">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere ou like!</p>
        </div>
        <div class="container-plan">
          <div class="product">
            <div class="music">
              <img src="images/icon-music.svg" alt="Logo Music">
            </div>
            <div class="plan">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="btn-proceed">
          <a href="#">Proceed to Payment</a>
        </div>
        <div class="btn-cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thiago CÃ©sar</a>.
      </div>
  </main>
  <footer>
    
  </footer>
</body>
</html>
